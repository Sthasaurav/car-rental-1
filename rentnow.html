<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rent Now</title>
    <link rel="stylesheet" href="rentnow.css">
    <link rel="icon" type="image/x-icon" href="FAVICON.png">

    <script>
      function validateform(){
var name=document.myform.name.value;
var email=document.myform.Email.value;
var phone=document.myform.phone.value;

var regexp=/\S+@\S+\.\S+/;
if (name==null || name==""){
  alert("Name can't be blank");
  return false;
}
else if (phone==null || phone==""){
  alert("Phone Number can't be blank");
}else if (isNaN(phone)){
  alert("Enter Numeric Value Only");
}
else if (email==null || email==""){
  alert("Email Id can't be blank");
}else if (regexp.test(String(email).toLowerCase())===false){
  alert("Enter valid email");
}
// else if (password.length<6){
//   alert("Password length must be at least 6 characters.");
// return false;
// }
      }
  </script>
  </head>
  <body>
    <div class="login-card">
      <h2>Book your Ride</h2>
      <h3>Enter your detials</h3>
      
      <form action="https://uat.esewa.com.np/epay/main" class="login-form" name="myform" method="post" onsubmit="return(validateform());">
        <input type="text" placeholder="Name" name="name" />
        <input type="text" placeholder="Contact No." name="phone">

        <input type="email" placeholder="Email" name="Email" />
        <input type="text" placeholder="Nationality" name="">
        <input type="text" placeholder="Citizenship No.">
        <input type="number" placeholder="Number of people">

        <input type="date" placeholder="journey start" name="">

        Enter your travel detials
        <textarea name="" id="" cols="30" rows="10" name="travels"></textarea>

        <!--for payment-->
        <input value="100" name="tAmt" type="hidden">
        <input value="90" name="amt" type="hidden">
        <input value="5" name="txAmt" type="hidden">
        <input value="2" name="psc" type="hidden">
        <input value="3" name="pdc" type="hidden">
        <input value="EPAYTEST" name="scd" type="hidden">
        <input value="ee2c3ca1-696b-4cc5-a6be-2c40d929d453" name="pid" type="hidden">
        <input value="http://merchant.com.np/page/esewa_payment_success?q=su" type="hidden" name="su">
        <input value="http://merchant.com.np/page/esewa_payment_failed?q=fu" type="hidden" name="fu">

        <button type="submit">Pay with esewa</button>


        <!--success of payment-->
        
        <response>
          <response_code>Success</response_code>
      </response>
      
      </form>

     

    </div>
  </body>
 

      

  
      
    
  
</html>
